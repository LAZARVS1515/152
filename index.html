<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>C151 Project</title>
</head>
<body>
    <a-scene background="color: dodgerblue">
        <a-camera position="0 0.5 2" rotation="0 0 0" wasd-controls-enabled="false"></a-camera>

        <a-assets timeout="10000">
            <a-asset-item id="car" src="./assets/Car Model/car.gltf"></a-asset-item>
        </a-assets>

        <a-entity position="0 0 0" rotation="0 0 0">
            <a-plane position="0 0 0" rotation="-80 0 0" color="black" width="10000" height="1"></a-plane>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0">
            <a-plane position="0 0.01 0" rotation="-80 0 0" color="white" width="10000" height="0.2"></a-plane>
        </a-entity>

        <script src="./props/carpos.js"></script>

        <a-entity position="0 0 0" rotation="0 0 0" move-car-on-click>
            <a-entity position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05"gltf-model="#car"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
